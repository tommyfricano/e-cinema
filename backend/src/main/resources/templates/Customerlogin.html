<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>B8-CINEMA</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
		<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
		<link rel="stylesheet" type= "text/css" th:href="@{Registration.css}">
	</head>

	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a href="Cinema.html" class="navbar-brand">B8-CINEMA</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarMenu">
				<form class="form-inline ml-lg-5">
					<input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-light my-2" type="submit"><i class="fas fa-search"></i></button>
				</form>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a th:href="@{/login}" data-toggle="tooltip" title="Login" class="nav-link"><i class="fas fa-user"></i> <span class="sr-only">LOGIN</span></a>
					</li>
					<li class="nav-item">
						<a th:href="@{/registration}" class="nav-link">SIGN UP</a>
					</li>
				</ul>
			</div>
		</nav>

<div class="container-fluid my-container">
			<div class="title"><br>LOGIN</div>
			<br><hr><br>
	</div>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post" th:action="@{/login}" >
			<div th:if="${param.error}" class="alert alert-error">
				Invalid email or password.
			</div>
			<div th:if="${param.logout}" class="alert alert-success">
				You have been logged out.
			</div>
			<div th:if="${param.success}" class="alert alert-success">
				Register successful!
			</div>
          <!-- Email input -->
          <div class="form-group required mb-4">
			  <label class="form-check-label" for="email"><b>Email Address</b></label>
            <input type="email" name="email" id="email" class="form-control required form-control-lg" />

          </div>

          <!-- Password input -->
          <div class="form-group required mb-4">
			  <label class="form-check-label" for="password"><b>Password</b></label>
            <input type="password" name="password" id="password" class="form-control required form-control-lg"  />

          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            	<a th:href="@{/forgotPassword}">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button  type="submit" class="btn btn-1 btn-primary btn-lg btn-block">Customer Login</button>
		  <button  type="submit" class="btn btn-1 btn-primary btn-lg btn-block">Admin Login</button>
			<br><a th:href="@{/registration}" style= "color:white; text-decoration:underline;">Don't have an account? CREATE ACCOUNT</a>

        </form>
      </div>
    </div>
  </div>
</section>
	</body>
</html>
