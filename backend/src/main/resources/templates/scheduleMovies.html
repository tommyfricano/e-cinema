        crossorigin="anonymous">

		<link rel="stylesheet" type= "text/css" href="../static/css/addMovies.css">
	</head>
	
	<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a th:href="@{/admin/adminPage}" class="navbar-brand">B8-CINEMA</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarMenu">
<!--			<form class="form-inline ml-lg-5">-->
<!--				<input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">-->
<!--				<button class="btn btn-outline-light my-2" type="submit"><i class="fas fa-search"></i></button>-->
<!--			</form>-->
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a th:href="@{/admin/users}" class="nav-link" style = "margin-left: 35px">USERS</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/admin/manageMovies}" class="nav-link">MANAGE MOVIES</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/admin/promotions}" class="nav-link">PROMOTIONS</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
<!--					<a href="#" class="nav-link">ADMIN ACCOUNT</a>-->

	</nav>
	<div th:if="${param.error}" class="alert alert-error" style="margin: auto; font-size: 1.5rem; color: white; background: indianred; border-radius: 30px; text-align: center; width: fit-content; ">
		A movie is already schedule at that time.
	</div>

		<div class="container-fluid my-container">
			<div class="addmovies"><br>SCHEDULE MOVIE</div>
			<br><hr><br>
		</div>
		<div class="container my-container">
<!--			th:action="@{'/admin/scheduleMovie/'+${time.timeID}"-->
			<form class = "movieForm" method="post" th:action="@{/admin/scheduleMovie_attempt}">
				<table>
					<tr>
						<td><label class ="formLabel" for="selectMovie">Select Movie</label></td>
						<td>
							<select id="selectMovie" required th:field="${movieVal.movieID}" th:selected="${movieVal.movieID}">
<!--								<option selected value="invalid">Select Movie...</option>-->
								<option th:each="movie : ${movies}" th:value="${movie.movieID}" th:text="${movie.title}"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="date">Show Date:</label></td>
						<td><input type="date" id="date" th:field="${show.date}" placeholder= "Enter Show Date" name="date" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="time">Show Time:</label></td>
						<td><select required th:selected="${show.time}" type="drop" id="time" name="time" value="">
							<option id="select.">select...</option>
							<option th:value="12" id="12">12:00 pm</option>
							<option th:value="3" id="3">3:00 pm</option>
							<option th:value="6" id="6">6:00 pm</option>
							<option th:value="9" id="9">9:00 pm</option>
						</select>
						</td>
					</tr>
					
				</table>
				<div class="container my-container btn">
					<a style = "text-decoration: none; color: white; font-size: 13px;" th:href="@{/admin/manageMovies}">Cancel</a>
					<button type="submit" class = "submitButton">Schedule</button>
				</div>
			</form>
			<br>
		</div>
		<div class="container-fluid my-container">
			<br><hr><br>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script th:src="@{/static/js/myScript.js}"></script>
	</body>
