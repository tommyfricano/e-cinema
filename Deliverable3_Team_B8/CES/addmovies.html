			<form class = "movieForm" action="managemovies.html">
				<table>
					<tr>
						<td><label class ="formLabel" for="mname">Movie Title:</label></td>
						<td><input type="text" id="mname" placeholder= "Enter Movie Title" name="mname" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="genre">Genre:</label></td>
						<td><input type="text" id="genre" placeholder= "Enter Genre" name="genre" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="duration">Duration:</label></td>
						<td><input type="number" id="duration" placeholder= "Enter Duration(mins)" name="duration" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="date">Release Date:</label></td>
						<td><input type="date" id="date" placeholder= "Enter Release Date" name="date" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="cast">Cast:</label></td>
						<td><input type="text" id="cast" placeholder= "Enter Cast" name="cast" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="director">Director:</label></td>
						<td><input type="text" id="director" placeholder= "Enter Director" name="director" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="producer">Producer:</label></td>

					</tr>
					<tr>
						<td><label class ="formLabel" for="description">Description:</label></td>

					</tr>
					<tr>
						<td><label class ="formLabel" for="review">Review:</label></td>
						<td><input type="text" id="review" placeholder= "Add Review" name="review" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="rating">Rating:</label></td>
						<td><input type="text" id="rating" placeholder= "Add Rating" name="rating" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="trailer">Trailer:</label></td>

					</tr>
					<tr>
						<td><label class ="formLabel" for="image">Poster Image:</label></td>
						<td><input type="text" id="image" placeholder= "Add Movie Poster" name="image" value=""></td>
					</tr>
					<tr>
						<td><label class ="formLabel" for="category">Category:</label></td>
						<td><select type="drop" id="category" placeholder= "Select Category" name="category" value="">
							<option id="select...">select...</option>
							<option id="select...">Now Showing Movie</option>
							<option id="select...">Coming Soon Movie</option>
						</td>
					</tr>
