				<ul class="navbar-nav ml-auto">

						<a href="Customerlogin.html" data-toggle="tooltip" title="Login" class="nav-link"><i class="fas fa-user"></i> <span class="sr-only">LOGIN</span></a>

	<div class="container-fluid my-container">
			<div class="title"><br>REGISTRATION</div>
			<br><hr><br>
	</div>

    <form class="col-lg-8 off offset-lg-1 styles" action = "RegistrationConfirmation.html">
      <div class="form-row required">
        <div class="form-group required col-md-6">
          <label class="form-check-label" for="inputName4">FirstName *</label>
          <input type="name" required class="form-control" id="inputName4" placeholder="FirstName">
        </div>
        <div class="form-group required col-md-6">
          <label class="form-check-label" for="inputLast4">LastName *</label>
          <input type="name" required class="form-control" id="inputLast4" placeholder="LastName">
        </div>
        <div class="form-group required col-md-6">
          <label class="form-check-label" for="inputLast4">Date of Birth</label>
          <input type="name" required class="form-control" placeholder="Date of Birth">
        </div>
      </div>
	  <div class="form-group">
        <label class="form-check-label" for="email">Email</label>
        <input type="text" required class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-row">
        <div class="form-group required col-md-6">
          <label class="form-check-label" for="inputPassword4">Password *</label>
          <input type="password" required class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group required col-md-6">
          <label class="form-check-label" for="inputPasswordConfirm4">Confirm Password *</label>
          <input type="password" required class="form-control" id="inputPasswordConfirm4"
            placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group">
        <label class="form-check-label" for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label class="form-check-label" for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="form-check-label" for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label class="form-check-label" for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label class="form-check-label" for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="00000">
        </div>
      </div>
	  <div class="form-group">
        <label class="form-check-label" for="card">Cardholder Name</label>
        <input type="text" class="form-control" id="card" placeholder="Name on Card">
      </div>
		<div class="form-row">
        <div class="form-group col-md-6">
          <label class="form-check-label" for="cardNo">Card Number</label>
          <input type="text" class="form-control" id="cardNo" placeholder="XXXX XXXX XXXX XXXX">
        </div>
        <div class="form-group col-md-4">
          <label class="form-check-label" for="expiry">Expiry Date</label>
          <input type="date" class="form-control" id="expiry">
        </div>
        <div class="form-group col-md-2">
          <label class="form-check-label" for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="XXX">
        </div>
      </div>
      <br />
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            sign me up for news letter.
          </label>
          
        </div>
      </div>
      <button type="submit" class="btn btn-primary">SIGN IN</button>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>

    </form>
	
	<div class="container-fluid my-container">
			<br><hr><br>
	</div>
